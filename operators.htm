<html>
    <head>
        <title>Operators</title>

    </head>
    <body>
        <h1>Operators</h1>
        <script>
           
            var a= 4; 
            var b= 6; 
            var c= true;
            var d= false;
            console.log("arithmetic  operator")
            console.log( " value of a " + a); 
            console.log(" value of b " + b); 
            console.log("value of c " + c); 
            console.log("value of d " + d); 

            console.log("a+b =" + (a+b)); 
            console.log("a-b =" + (a-b));
            console.log("a*b =" + (a*b)); 
            console.log("a/b =" + (a/b));
            console.log("a%b =" + (a%b));

            console.log("logical operator ")
            console.log("c and d ");
            console.log(c&&d); 
            console.log(" c or d "); 
            console.log(c||d); 
            console.log(" not c "); 
            console.log(!c);

            console.log("comparision operation"); 
            console.log("== operator"); 
            console.log("a==b is"+ (a==b));
            console.log("< and > operator"); 
            console.log("a<b is" +(a<b));
            console.log(" a> b= "+ (a>b));
            console.log("!= operator"); 
            console.log( "a!=b =" + (a!=b)); 
 </script>
    </body>
</html>
